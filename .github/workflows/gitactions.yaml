name: git actions workflow tutorial
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
   hello:
     runs-on: ubuntu-latest
     steps:
        - uses: actions/checkout@v2
        - name: hello world
          run: echo "Hello world"
          shell: bash
   goodbye:
     runs-on: ubuntu-latest
     steps:
       - name: goodbye world
         run: echo "Good Bye"
         shell: bash


